<div class="row">
    <div class="col-8 offset-2">
        <h2 class="alert alert-info">Login Form</h2>

        <div class="text-center  info-error" *ngIf="hasError" (click)="hideError()">
            <span class="alert alert-danger">{{errorMessage}} <span class="fa fa-remove"></span></span>
        </div>
    
        <form class="offset-3" #loginForm="ngForm" (ngSubmit)="submit()">
            
            <div class="">
                <label class="col-3" for="email">Email</label>
                <input 
                    type="text" 
                    id="email" 
                    name="email"
                    [(ngModel)]="user.email"
                    pattern='^(([^()[\]\\.,;:\s@"]+(\.[^()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
                    required
                    >
                <br>
            </div>
            
            <label  class="col-3" for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                [(ngModel)]="user.password" 
                pattern="[a-zA-Z0-9\.-_]+" 
                required>
            <br>
    
            <input [disabled]="!loginForm.form.valid" class="offset-3 btn btn-default" type="submit" value="Login" >
        </form>
    </div>
</div>
